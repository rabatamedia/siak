<!doctype html>
<html dir="ltr" lang="id">
  <head>
    <meta charset="utf-8">
    <title>Tab Baru</title>
    <style>
      body {
        background: #FFFFFF;
        margin: 0;
      }

      #oneGoogleBar {
        height: 56px;
      }

      #backgroundImage {
        border: none;
        height: 100%;
        pointer-events: none;
        position: fixed;
        top: 0;
        visibility: hidden;
        width: 100%;
      }

      [show-background-image] #backgroundImage {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <iframe id="backgroundImage"
        src="http://www.pngall.com/wp-content/uploads/2018/04/Construction-Transparent.png">
    </iframe>
      </body>
